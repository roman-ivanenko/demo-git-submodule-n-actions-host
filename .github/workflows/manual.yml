# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"

    - name: Checkout current repository
      uses: actions/checkout@v4
      # To checkout repo side-by-side
      # with:
      #   path: main
    
    - name: Checkout "poc-on-tab-close" repo
      uses: actions/checkout@v4
      with:
        repository: roman-ivanenko/poc-on-tab-close
        path: poc-on-tab-close

    - name: Show working directory
      run: pwd && ls -la
      
    - name: Show all Git branches
      run: git branch -a

    - name: Show Git status
      run: git status

    - name: Show Git log -3
      run: git log -3
      
    - name: Docker image list
      run: docker image ls

    - name: Docker container list
      run: docker container ls -a
      
